<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'stylesheets/styles.css') }}">

</head>
<body>
  <div class="container">
    <a href="/home"><h1>My Website</h1></a>
    <p class="container h6">Thời gian trên máy chủ: {{time}}</p>

    <!-- banner start -->
    <div class="banner">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-sm-center">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->
    </div>
    <!-- banner end -->
  </div>

  {% block content %} {% endblock %}
    
  <!-- footer start -->
  <hr>
  <div class="thongtinweb mt-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-muted">
          <p>Thông tin web</p>
        </div>
        <div class="col-sm-6 text-muted text-sm-right">
            From the blog <sup>Rd</sup>
        </div>
      </div>
    </div>
  </div> <!-- het thongtinweb -->
  
  <div class="container">
    <div class="row">
      <div class="col-sm-4 text-muted">
        <p class="text-muted">&copy; 2022</p>
      </div>
      <div class="col-sm-4 text-sm-center text-muted">
        Việt Nam
      </div>
      <div class="col-sm-4 text-sm-right text-muted">
        <a href="">Lên</a>
      </div>
    </div>
  </div>
  <!-- footer end -->
  
    
</body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
  </html>
